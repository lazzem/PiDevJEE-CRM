<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
 <ui:param name="page_name" value="Accueil" /> 
 <ui:define name="content">
  <h:panelGroup> 
  <h:form>
   <h:outputFormat value="Bonjour! {0}"> <f:param value="#{loginBean.login}" /> 
   </h:outputFormat>| 
<h:commandLink value="Déconnexion" action="#{loginBean.doLogout()}" />
 </h:form> 
 </h:panelGroup>
   <h:panelGroup columns="2"><h:form><table>
<tr><td><h:outputText value="Email"></h:outputText></td>
<td><h:inputText value="#{employeBean.email}"></h:inputText></td></tr>
<tr><td><h:outputText value="Login"></h:outputText></td>
<td><h:inputText value="#{employeBean.login}"></h:inputText></td></tr>
<tr><td><h:outputText value="Mot de Passe"></h:outputText></td>
<td><h:inputSecret value="#{employeBean.password}"></h:inputSecret></td></tr>
<tr><td><h:outputText value="Role"></h:outputText>
<h:selectOneMenu value="#{employeBean.role}">
<f:selectItem itemLabel="Choisir Role"
itemValue=""/>
<f:selectItems value="#{data.roles}" />
</h:selectOneMenu></td></tr>
<tr><td><h:outputText value="Actif / Inactif"></h:outputText></td>
<td><h:selectBooleanCheckbox value="#{employeBean.isActif}"></h:selectBooleanCheckbox></td></tr>
<tr><td colspan="2"><h:commandLink value="Ajouter Employé" action="#{employeBean.addEmploye()}" /></td>
<td><h:commandButton action="#{employeBean.mettreAjourEmploye()}" value="Mettre a jour
employe" /></td></tr>
</table></h:form></h:panelGroup> 
<h:panelGroup columns="2">
<h:form>
<h:dataTable value="#{employeBean.employes}" var="employe" border="1">
<h:column><f:facet name="header"><h:outputText value="login"
/></f:facet>
<h:outputText value="#{employe.email}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Role"
/></f:facet>
<h:outputText value="#{employe.role}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Actif"
/></f:facet>
<h:outputText value=
" #{employe.isActif == true ? 'Oui' : 'Non'}"
/></h:column>
<h:column>
<f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton action="#{employeBean.removeEmploye(employe.id)}"
value="Supprimer" />
<h:commandButton action="#{employeBean.modifier(employe)}" value="Modifier" />
</h:column>
</h:dataTable>
</h:form>
</h:panelGroup>
  </ui:define> 
  </ui:composition>
